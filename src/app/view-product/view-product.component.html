<app-header></app-header>
<div style="margin-top: 70px;"><!-- Product section-->
    <section >
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-4"><img style="height: 200px;" width="150px" class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
                <div class="col md-2"></div>
                <div class="col-md-6">
                    <div class="small mb-1">ID : {{product._id}} </div>
                    <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                    <div class="fs-5 mb-5">
                        <span>${{product.price}}</span>
                    </div>
                    <p class="lead" style="text-align: justify;">{{product.description}}</p>
                    <div class="d-flex justify-content-between">
                        <!-- <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" /> -->
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="fa-solid fa-heart text-danger me-1"></i>
                            Add to wishlist
                        </button>
                        <button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="fa-solid fa-cart-plus text-success me-1"></i>
                            Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section></div>
